<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <div id="sort-options">
        <button id="popularity">Trier par popularité</button>
        <button id="title">Trier par titre</button>
        <button id="sortByDate">Trier par date</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="contact-container">
            <h2>Contactez-moi</h2>
            <span id="photographerName"></span>
        </div>
        
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="First Name">Prénom</label>
						<input type="text" id="firstName" name="First Name"/>
            <label for="Last Name">Nom</label>
            <input type="text" id="lastName" name="Last Name"/>
            <label for="Email">Email</label>
            <input type="email" id="email" name="Email"/>
            <label for="Your message">Votre message</label>
            <textarea id="message" name="Your message"></textarea>
					</div>
          <button class="contact_button" id="submitButton" name="send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
